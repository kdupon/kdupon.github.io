<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link href="//fonts.googleapis.com/css?family=Lato:300,400,900|Playfair+Display:400,400i" rel="stylesheet">

  <link rel="stylesheet" href="{{ "/assets/built/css/vendor.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/built/css/atomic.css" | relative_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include snippets/google-analytics.html %}
  {% endif %}
</head>
