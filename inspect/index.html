---
layout: default
---
<style>
  .inspect-window {
    background-color: #fff;
    border: 3px solid #ddd;
    margin: 2rem;
    max-width: 100%; 
    overflow-y: scroll;
    padding: 1rem;
  }
</style>
<div class="container">
  <h1>Site</h1>  
  <pre class="inspect-window">
    {{ site | inspect }}
  </pre><br>
  
  <h1>Page</h1>
  <pre class="inspect-window">
    {% for item in page %}
      {{ item | inspect }}
    {% endfor %}
  </pre><br>

  <h1>Jekyll Environment</h1>  
  <pre class="inspect-window">
    {{ jekyll.environment | inspect }}
  </pre><br>
</div>
